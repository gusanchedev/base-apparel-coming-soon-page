<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-screen bg-gradient-to-tr from-initialColorGradient1 to-finalColorGradient1 md:bg-desktop md:bg-no-repeat md:bg-left-top"
  >
    <main
      id="app"
      class="text-base font-josefin md:grid md:grid-cols-2 md:grid-rows-5 md:gap-x-20"
    >
      <div class="py-10 md:py-16 pl-8 md:pl-44 w-2/6 md:w-3/6">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div>
        <img class="w-full md:hidden" src="./images/hero-mobile.jpg" alt="" />
      </div>
      <div class="hidden md:block md:col-start-2 md:row-start-1 md:row-end-6">
        <img class="md:w-full" src="./images/hero-desktop.jpg" alt="" />
      </div>
      <div class="pb-16 md:col-span-1 md:row-start-2 md:row-end-6">
        <h1
          class="text-center md:text-left uppercase text-4xl text-desaturatedRed font-light tracking-[.25em] pt-16 pb-8 md:pl-44 md:text-6xl"
        >
          We're <br /><span class="text-darkGrayishRed font-semibold"
            >coming <br />
            soon</span
          >
        </h1>
        <p
          class="text-center md:text-left text-desaturatedRed text-sm px-8 pb-8 md:pl-44 md:leading-relaxed"
        >
          Hello fellow shoppers! We're currently building our new
          <br class="hidden md:block" />
          fashion store. Add your email below to stay up-to-date with
          <br class="hidden md:block" />
          announcements and our launch deals.
        </p>
        <div
          id="email-container"
          class="border border-gray-400 rounded-full flex justify-between items-center pl-6 md:ml-44 pr-16 w-9/12 md:w-7/12 mx-auto relative"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="text-xs font-semibold text-darkGrayishRed outline-none placeholder:text-desaturatedRed mt-4 mb-3 md:mt-5 md:mb-4 bg-inherit"
          />
          <img
            id="error-icon"
            class="hidden md:pr-4"
            src="./images/icon-error.svg"
            alt="error"
          />
          <button
            type="submit"
            id="submit-button"
            class="bg-gradient-to-r from-initialColorGradient2 to-finalColorGradient2 text-center px-6 md:px-8 py-3 md:py-4 rounded-full absolute -right-2 top-0 shadow-xl outline-none"
          >
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <p
          id="email-error-label"
          class="hidden text-softRed text-xs py-2 text-center md:text-left md:pl-52"
          for="email"
        >
          Please provide a valid email
        </p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
